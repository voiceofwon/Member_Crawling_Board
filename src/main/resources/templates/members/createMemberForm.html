<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>
<div class="container">
    <form role="form" action="/members/new" th:object="${memberForm}"  method="post">
        <div class="form-group">
            <label th:for="S_id">학번</label>
            <input type="text" th:field="*{s_id}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('s_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('s_id')}"
               th:errors="*{s_id}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
